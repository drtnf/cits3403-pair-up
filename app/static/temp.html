<!DOCTYPE html>
<meta charset="UTF-8">
<html>
  <head>
    <title>Fickle</title>

    <style>
       p.important{
         border-color:red;
         border-style:double;
       }


       div.literature h3 + p{
         font-style:italic;
         font-weight:bold;
       }

       body.ok{
         background-color:green;
       }

       body.notok{
         background-color:red;
       }

       .centered{
         margin-left:auto;
         margin-right:auto;
         margin-top:auto;
         margin-bottom:auto;
         width:15em;
         line-height:40em;
       }

   </style>

   <script>
     function fickle(){
       document.getElementById("clickme").innerHTML="Don't click me!";
     }

     function notFickle(){
       document.getElementById("clickme").innerHTML="Click me!";
     }

     function disaster(){
       document.getElementsByTagName("body")[0].className="notok";
       document.getElementById("clickme").style.display="none";
       document.getElementById("whyd").style.display="block";
     }

     function init(){
       document.getElementById("clickme").onfocus = fickle;
       document.getElementById("clickme").onmouseover = fickle;
       document.getElementById("clickme").onblur = notFickle;
       document.getElementById("clickme").onmouseout = notFickle;
       document.getElementById("clickme").onclick = disaster;
       document.getElementById("whyd").style.display="none";
     }

   </script>

</head>
<body class="ok" onLoad="init();">
