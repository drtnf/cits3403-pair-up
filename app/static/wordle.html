<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script src="./wordle.js"></script>

    <link rel="stylesheet" href="./wordle.css">

  </head>

  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Wordle Clone</h1>
    
        <p>This is a simple wordle clone demonstrating DOM manipulations and AJAX calls.</p>
      </div>

      <div class="container col-sm-4"></div>
      <div class="container col-sm-4">
        <h3> Enter your guess here. The word changes every 2 minutes so hurry up: <span id="time_left"></span> seconds to go!</h3>

        <table class='wordle' id="guesses"></table>
      </div>
      <div class="container col-sm-4"></div>

    </div>


<!-- The Modal -->
<div class="modal" id="end_game" style="display: none;">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Game Over</h4>
        <button type="button" id="close" class="btn btn-default">Close</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body" id="congrats">
      </div>

    </div>
  </div>
</div>



  </body>
</html>
